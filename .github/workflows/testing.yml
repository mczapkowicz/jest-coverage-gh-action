name: 'coverage'
on:
  push:
    branches: [development, master]
  pull_request:
    branches:
      - "*"
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'npm'
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        id: cache-primes
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies!
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Save code coverage artifact!
        uses: actions/upload-artifact@v3
        with:
         name: ${{ github.ref_name }}-test-coverage
         path: report.json
         retention-days: 5
      - name: Get parent code coverage artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.event.pull_request.base.ref }}-test-coverage
          path: parent-report.json
      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          coverage-file: report.json
          base-coverage-file: parent-report.json
          test-script: npm test
